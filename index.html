<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<title>ciel</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="icon/ciel-logo.svg"
		/>
		<link
			rel="stylesheet"
			href="styles/general/general.css"
		/>
		<link
			rel="stylesheet"
			href="styles/general/menu.css"
		/>
		<link
			rel="stylesheet"
			href="styles/general/tab-bar.css"
		/>
		<link
			rel="stylesheet"
			href="styles/general/main-frame.css"
		/>
		<link
			rel="stylesheet"
			href="styles/page/searchbar.css"
		/>
		<link
			rel="stylesheet"
			href="styles/page/search-tag.css"
		/>
		<link
			rel="stylesheet"
			href="styles/page/search-view.css"
		/>
		<link
			rel="stylesheet"
			href="styles/page/image-grid.css"
		/>
		<link
			rel="stylesheet"
			href="styles/page/editor.css"
		/>
		<link
			rel="stylesheet"
			href="styles/general/autocompleter.css"
		/>
		<link
			rel="stylesheet"
			href="styles/page/upload-view.css"
		/>
		<link
			rel="stylesheet"
			href="styles/general/dialog-warning.css"
		/>
		<link
			rel="stylesheet"
			href="styles/submenu/submenu-tab-list.css"
		/>
		<link
			rel="stylesheet"
			href="styles/submenu/favourites-menu.css"
		/>
		<link
			rel="stylesheet"
			href="styles/submenu/history-menu.css"
		/>
		<link
			rel="stylesheet"
			href="styles/submenu/submenu.css"
		/>
		<link
			rel="stylesheet"
			href="styles/submenu/settings-menu.css"
		/>
		<link
			rel="stylesheet"
			href="styles/submenu/shortcut.css"
		/>
		<link
			rel="stylesheet"
			href="styles/general/tooltip.css"
		/>
		<link
			rel="stylesheet"
			href="styles/page/prev-next.css"
		/>
		<link
			rel="stylesheet"
			href="styles/general/tag-input-caret.css"
		/>
		<link
			rel="stylesheet"
			href="./styles/general/context-menu.css"
		/>
		<script
			src="scripts/renderer/menu/menu.js"
			type="module"
			defer
		></script>

		<script
			src="scripts/renderer/menu/settingsMenu.js"
			type="module"
			defer
		></script>

		<script
			src="scripts/renderer/tab/tabBar.js"
			type="module"
			defer
		></script>
	</head>

	<body>
		<nav id="menu">
			<button
				id="menu-search-button"
				class="menu-button"
			>
				<div class="menu-icon menu-search-icon"></div>
			</button>
			<button
				id="menu-upload-button"
				class="menu-button"
			>
				<div class="menu-icon menu-upload-icon"></div>
			</button>
			<button
				id="menu-favourites-button"
				class="menu-button"
			>
				<div class="menu-icon menu-favourites-icon"></div>
			</button>
			<button
				id="menu-history-button"
				class="menu-button"
			>
				<div class="menu-icon menu-history-icon"></div>
			</button>

			<button
				id="menu-help-button"
				class="menu-button menu-last"
			>
				<div class="menu-icon menu-help-icon"></div>
			</button>
			<button
				id="menu-settings-button"
				class="menu-button"
			>
				<div class="menu-icon menu-settings-icon"></div>
			</button>
		</nav>

		<nav
			id="favourites-menu"
			class="scrollable submenu-hidden submenu"
		>
			<h1>Favourites</h1>
		</nav>

		<nav
			id="history-menu"
			class="scrollable submenu-hidden submenu"
		>
			<h1>History</h1>
		</nav>

		<nav
			id="settings-menu"
			class="scrollable submenu-hidden submenu"
		>
			<h1>Settings</h1>
			<h2>General</h2>
			<label class="settings-open-last-session"
				><p>Open previous tabs on startup</p>
				<input
					type="checkbox"
					checked
				/>
				<span class="checkbox"><div class="checkbox-icon"></div></span>
			</label>
			<label class="settings-show-confirmation">
				<p>Show confirmation windows</p>
				<input
					type="checkbox"
					checked
				/>
				<span class="checkbox"><div class="checkbox-icon"></div></span>
			</label>
			<label class="settings-open-in-new-tab">
				<p>Open new pages in a new tab</p>
				<input
					type="checkbox"
					checked
				/>
				<span class="checkbox"><div class="checkbox-icon"></div></span>
			</label>

			<h2>Appearance</h2>
			<label class="settings-image-size settings-slider">
				<p>Image size</p>
				<input
					type="range"
					min="100"
					max="600"
					value="250"
				/>
			</label>
			<label class="settings-zoom settings-slider">
				<p>Zoom</p>
				<input
					type="range"
					min="75"
					max="175"
					value="50"
				/>
			</label>

			<h2>Shortcuts</h2>

			<label
				class="shortcut"
				id="shortcut-select-all"
			>
				<p>Select all</p>

				<div class="shortcut-key-list"></div>

				<button class="shortcut-change-button"></button>
			</label>

			<label
				class="shortcut"
				id="shortcut-open-tab"
			>
				<p>Open tab</p>

				<div class="shortcut-key-list"></div>

				<button class="shortcut-change-button"></button>
			</label>

			<label
				class="shortcut"
				id="shortcut-close-tab"
			>
				<p>Close tab</p>

				<div class="shortcut-key-list"></div>

				<button class="shortcut-change-button"></button>
			</label>

			<label
				class="shortcut"
				id="shortcut-zoom-in"
			>
				<p>Zoom in</p>

				<div class="shortcut-key-list"></div>

				<button class="shortcut-change-button"></button>
			</label>

			<label
				class="shortcut"
				id="shortcut-zoom-out"
			>
				<p>Zoom out</p>

				<div class="shortcut-key-list"></div>

				<button class="shortcut-change-button"></button>
			</label>
		</nav>

		<nav id="tab-bar">
			<button class="tab-add-button"><div class="tab-add-icon"></div></button>
		</nav>

		<main>
			<nav class="prev-next-container">
				<button class="prev-button prev-next-disabled"></button>
				<button class="next-button prev-next-disabled"></button>
			</nav>
		</main>

		<template id="tab">
			<div class="tab">
				<div class="tab-body tab-body-closed">
					<div class="tab-title"></div>
					<button class="tab-close-tab-button"><div class="tab-close-tab-icon"></div></button>
				</div>
			</div>
		</template>

		<template id="upload-page">
			<section class="upload-view">
				<div class="scrollable upload-view-image-grid-container">
					<ul class="image-grid">
						<li>
							<button class="upload-add-button"><div class="upload-add-icon"></div></button>
						</li>
					</ul>
				</div>
				<footer>
					<button class="upload-cancel-button">Cancel</button>
					<button class="upload-upload-button">Upload</button>
				</footer>
			</section>

			<section class="scrollable editor-hidden editor">
				<div class="editor-open-delete-container">
					<button class="editor-delete-button"><div class="editor-delete-icon"></div></button>
					<button class="editor-open-button">Open</button>
				</div>

				<div class="editor-preview">
					<img
						class="editor-preview-image"
						src=""
					/>
				</div>

				<div class="editor-body">
					<p class="editor-selection-counter"></p>
					<div
						class="tag-editor"
						tabindex="-1"
					>
						<span
							class="tag-input tag-editor-input"
							contenteditable=""
						></span>
					</div>

					<p class="tag-editor-warning-hidden tag-editor-warning"></p>
				</div>
			</section>
		</template>

		<template id="search-page">
			<section class="scrollable search-view">
				<header>
					<div class="searchbar-container">
						<search class="searchbar">
							<div
								class="searchbar-body"
								tabindex="-1"
							>
								<div
									class="tag-input searchbar-input"
									contenteditable=""
								></div>
							</div>
							<button class="searchbar-clear-button"></button>
						</search>
						<button class="searchbar-search-button"><div class="searchbar-search-icon"></div></button>
					</div>
					<p class="searchbar-warning searchbar-warning-hidden"></p>
				</header>

				<ul class="image-grid"></ul>
			</section>

			<section class="scrollable editor-hidden editor">
				<div class="editor-open-delete-container">
					<button class="editor-delete-button"><div class="editor-delete-icon"></div></button>
					<button class="editor-open-button">Open</button>
				</div>

				<div class="editor-preview">
					<img
						class="editor-preview-image"
						src=""
					/>
				</div>

				<div class="editor-body">
					<p class="editor-selection-counter editor-selection-counter-hidden"></p>
					<div
						class="tag-editor"
						tabindex="-1"
					>
						<span
							class="tag-input tag-editor-input"
							contenteditable=""
						></span>
					</div>

					<p class="tag-editor-warning-hidden tag-editor-warning"></p>
				</div>

				<div class="editor-confirm-container">
					<button class="editor-discard-button">Discard</button>
					<button class="editor-apply-button">Apply</button>
				</div>
			</section>
		</template>

		<template id="image-grid-image">
			<li>
				<div class="image-grid-image-container">
					<img
						class="image-grid-image"
						src=""
					/>
					<button class="image-delete-button"><div class="image-delete-icon"></div></button>
					<div class="image-new-container image-new-container-hidden"><div class="image-new-icon"></div></div>
				</div>
			</li>
		</template>

		<template id="search-tag">
			<div class="search-tag"></div>
		</template>

		<template id="dialog-confirmation">
			<dialog open>
				<p></p>
				<div class="dialog-buttons-container">
					<button class="dialog-cancel-button"></button>
					<button class="dialog-accept-button"></button>
				</div>
			</dialog>
		</template>

		<template id="submenu-tab">
			<div class="submenu-tab">
				<ul class="submenu-tab-tag-list"></ul>
				<button class="submenu-tab-delete-button"></button>
			</div>
		</template>

		<template id="history-day">
			<h2></h2>
			<ul class="submenu-tab-list"></ul>
		</template>

		<template id="shortcut-key">
			<div class="shortcut-key"></div>
		</template>

		<template id="tooltip">
			<div class="tooltip tooltip-hidden"></div>
		</template>

		<template id="tag-input-caret">
			<div class="tag-input-caret"></div>
		</template>

		<template id="autocompleter">
			<ol class="scrollable autocompleter-hidden autocompleter"></ol>
		</template>

		<template id="context-menu">
			<ul class="context-menu"></ul>
		</template>
	</body>
</html>
