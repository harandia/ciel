<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles/general.css"
		/>
		<link
			rel="stylesheet"
			href="styles/menu.css"
		/>
		<link
			rel="stylesheet"
			href="styles/tab-bar.css"
		/>
		<link
			rel="stylesheet"
			href="styles/main-frame.css"
		/>
		<link
			rel="stylesheet"
			href="styles/searchbar.css"
		/>
		<link
			rel="stylesheet"
			href="styles/search-tag.css"
		/>
		<link
			rel="stylesheet"
			href="styles/image.css"
		/>
		<link
			rel="stylesheet"
			href="styles/edit-view.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<nav id="menu">
			<button class="menu-button"><div class="menu-icon search"></div></button>
			<button class="menu-button"><div class="menu-icon upload"></div></button>
			<button class="menu-button"><div class="menu-icon favourites"></div></button>
			<button class="menu-button"><div class="menu-icon history"></div></button>

			<button class="menu-button last"><div class="menu-icon config"></div></button>
		</nav>
		<nav id="tab-bar">
			<div class="tab">
				<div class="tab-body open">
					<div class="tab-title">animal amal cat</div>
					<button class="close-tab"><div class="close-tab-icon"></div></button>
				</div>
				<div class="tab-tooltip">animal amal cat</div>
			</div>
			<div class="tab">
				<div class="tab-body closed">
					<div class="tab-title">
						Open tab 123456789012345678901 234567890123456 78901234567890<
					</div>
					<button class="close-tab"><div class="close-tab-icon"></div></button>
				</div>
				<div class="tab-tooltip">
					Open tab 123456789012345678901 234567890123456 78901234567890<
				</div>
			</div>
			<div class="tab">
				<div class="tab-body closed">
					<div class="tab-title">Closed tab 2</div>
					<button class="close-tab"><div class="close-tab-icon"></div></button>
				</div>
				<div class="tab-tooltip">Closed tab 2</div>
			</div>
		</nav>
		<main>
			<section class="search-view">
				<header>
					<search class="searchbar">
						<div class="searchbar-body">
							<div class="search-tag">animal</div>
							<div class="wrong search-tag">amal</div>
							<div class="search-tag">wild</div>
							<div class="search-tag">domestic</div>
							<div class="search-tag">cat</div>
							<div class="search-tag">dog</div>
							<div class="search-tag">rabbit</div>
							<div class="search-tag">goat</div>
							<div class="search-tag">front-view</div>

							<div
								class="searchbar-input"
								contenteditable=""
							></div>
						</div>
						<button class="clear-searchbar-button"></button>
					</search>
					<p class="searchbar-warning"><strong>amal</strong> tag doesn't exist.</p>
				</header>

				<ul class="image-grid">
					<li>
						<img
							class="image"
							src="images/cabra1.jpg"
						/>
						<button class="delete-image-button"><div class="delete-image-icon"></div></button>
					</li>
					<li>
						<img
							class="image"
							src="images/cabra2.jpg"
						/>
						<button class="delete-image-button"><div class="delete-image-icon"></div></button>
					</li>
					<li>
						<img
							class="image"
							src="images/gato1.avif"
						/>
						<button class="delete-image-button"><div class="delete-image-icon"></div></button>
					</li>
					<li>
						<img
							class="image"
							src="images/gato2.jpg"
						/>
						<button class="delete-image-button"><div class="delete-image-icon"></div></button>
					</li>
					<li>
						<img
							class="image"
							src="images/jabali1.webp"
						/>
						<button class="delete-image-button"><div class="delete-image-icon"></div></button>
					</li>
					<li>
						<img
							class="image"
							src="images/jabali2.jpg"
						/>
						<button class="delete-image-button"><div class="delete-image-icon"></div></button>
					</li>
					<li>
						<img
							class="image"
							src="images/liebre1.JPG"
						/>
						<button class="delete-image-button"><div class="delete-image-icon"></div></button>
					</li>
				</ul>
			</section>

			<div class="edit-view"></div>
		</main>
	</body>
</html>
